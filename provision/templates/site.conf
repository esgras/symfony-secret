<VirtualHost *:80>
	ServerName {{ site_name }}

	DocumentRoot {{ site_directory }}

	<IfModule mpm_itk_module>
         AssignUserId {{ app_user }} {{ app_user }}
    </IfModule>


	ErrorLog ${APACHE_LOG_DIR}/{{ site_name }}.error.log
	CustomLog ${APACHE_LOG_DIR}/{{ site_name }}.access.log combined

</VirtualHost>
